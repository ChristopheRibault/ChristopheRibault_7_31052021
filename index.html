<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  >
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <script src="dist/style.bundle.js"></script>
  <script src="dist/polyfill.bundle.js" defer></script>
  <script src="dist/app.bundle.js" defer></script>

  <title>Les Petits Plats</title>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Les petits plats">
    <h1>Les petits plats</h1>
  </header>
  <nav>
    <form class="search-form" id="search-form" name="search">
      <fieldset class="search-form__input-ctn">
        <input type="text" class="search-form__input" name="searchInput" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
        <button type="submit" class="search-form__btn">
          <img src="assets/search.svg" alt="">
        </button>
      </fieldset>
      <fieldset class="search-form__dropdown-ctn">
        <div class="dropdown">
          <button
            id="ingredients-dropdown"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >Ingredients</button>
          <div class="dropdown-menu" aria-labelledby="ingredients-dropdown">
            <button href="#" class="dropdown-item btn">1</button>
            <button href="#" class="dropdown-item btn">2</button>
            <button href="#" class="dropdown-item btn">3</button>
          </div>
        </div>
        <div class="dropdown">
          <button
            id="appliance-dropdown"
            class="btn btn-success dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >Appareil</button>
          <div class="dropdown-menu" aria-labelledby="appliance-dropdown">
            <button href="#" class="dropdown-item btn">1</button>
            <button href="#" class="dropdown-item btn">2</button>
            <button href="#" class="dropdown-item btn">3</button>
          </div>
        </div>
        <div class="dropdown">
          <button
            id="ustensils-dropdown"
            class="btn btn-danger dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >Ustensiles</button>
          <div class="dropdown-menu" aria-labelledby="ustensils-dropdown">
            <button href="#" class="dropdown-item btn">1</button>
            <button href="#" class="dropdown-item btn">2</button>
            <button href="#" class="dropdown-item btn">3</button>
          </div>
        </div>
      </fieldset>
    </form>
  </nav>
  <section id="results-section">
    <h2 class="sr-only">Résultats</h2>
    <div id="results-container" class="results-container">
      
    </div>
  </section>
  
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</body>
</html>
